<html>

    <body>

        " >Rock</button>

        <button onclick="

        ">paper</button>

        ">scissors</button>

        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        ">Reset</button>
     <script>
        const score ={
            wins: 0,
            losses: 0,
            ties: 0
        };
         
       function playGame(playerMove){
        
        const computerMove = pickComputerMove();

        let results ='';

       if(playerMove === 'scissors')
       {
        if(computerMove === 'rock'){
           results= 'You Lose.';
        }

            results='You Win.';
        }

         results='Tie.';
       }
    }

       else if(playerMove === 'paper'){
        const computerMove = pickComputerMove();

        let results='';

        if(computerMove === 'rock'){
         results= 'You Win.';
        }

         results='Tie.';
        }

            results='You lose.';

    }

       else if (computerMove === 'rock') {

        if(computerMove === 'rock'){
        results= 'Tie.';
        }
        else if(computerMove === 'paper'){
            results='You Lose.';
        }

        results='You win.';
       }
    }
       if (results === 'You Win.'){
        score.wins += 1;
       } 
       else if (results === 'You lose.')
       {
        score.losses += 1;
       }

       }
         
        alert(`You picked ${playerMove} . computer picked ${computerMove}.
${results} Wins: ${score.wins} Losses:${score.losses} Ties: ${score.ties}`);
       }
        function pickComputerMove(){

        const randomNumber = Math.random();

        let computerMove='';
        
        if (randomNumber >=0  && randomNumber < 1/3){
             computerMove ='rock';
        }
        else if(randomNumber >=1/3 && randomNumber < 2/3
        ) {
             computerMove ='paper';
        }
        else if (randomNumber >=2/3 && randomNumber < 1)
        {
             computerMove ='scissors';
        }
        return computerMove;
        }
        </script>
