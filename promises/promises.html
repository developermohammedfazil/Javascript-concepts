    <script>
        function walkDog(){
            return new Promise((resolve , reject)=>{
                setTimeout(()=>{
                    const dogwalked = true;
                    if(dogwalked){
                        resolve("you walk the dog");
                    }else{
                        reject("you didn't walked");
                    }
             
            },1500);
        });
    }

                    const kitchenCleaned =true;

                        resolve('you clean the kitchen');
                    }else{
                        reject("you didn't cleaned");
                    }
            },2500);       
        });
    }
