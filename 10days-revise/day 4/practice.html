    // simple Counter App 
    <label id="labelinput">0</label>
    <button onclick="increasebtn()">â• </button>

    <button onclick="decreasebtn()">â–</button>

    <script>
        let count = 0;
        const label = document.getElementById('labelinput');
        
        function update(){
            label.textContent = count ;
        }
        function increasebtn(){
            count++;
            update();
        }

      function reset(){
        count = 0;
        update();
      }
      function decreasebtn(){
        count--;
        update();
      }
